    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a2e; /* Brighter background */
            --bg-card: rgba(30, 30, 50, 0.3); /* More transparent cards */
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #00d4ff 0%, #667eea 100%);
            --success: #00ff88;
            --warning: #ffaa00;
            --error: #ff4444;
            --cyber-blue: #00d4ff;
            --cyber-green: #00ff9d;
            --cyber-purple: #764ba2;
        }

        /* Modern CSS Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background - More visible */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4; /* Increased opacity for better visibility */
        }

        .bg-animation canvas {
            width: 100%;
            height: 100%;
        }

        /* Navigation - More transparent */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.85); /* More transparent */
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Orbitron', sans-serif;
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.9rem;
        }

        nav a:hover {
            color: var(--accent);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }

        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--accent);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Hero Section - Fixed for mobile */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 6rem 5% 2rem;
            position: relative;
        }

        .hero-content {
            max-width: 900px;
            animation: fadeInUp 1s ease-out;
        }

        /* Cyberpunk Name Animation - Optimized for mobile */
        .cyber-name {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            color: var(--cyber-green);
            animation: fadeInUp 1s ease-out 0.2s both, matrixFlicker 2s infinite;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 
                0 0 5px var(--cyber-green),
                0 0 10px var(--cyber-green),
                0 0 20px var(--cyber-green),
                0 0 40px var(--cyber-blue);
            word-wrap: break-word;
        }

        .cyber-name::before {
            content: 'VANCE FROMMER';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--cyber-blue), transparent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: matrixScan 3s linear infinite;
            opacity: 0.7;
        }

        .hero .subtitle {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.4s both;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .hero .description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2.5rem;
            animation: fadeInUp 1s ease-out 0.6s both;
            font-family: 'Share Tech Mono', monospace;
        }

        .tech-logos {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0 2.5rem 0;
            flex-wrap: wrap;
        }

        .tech-logo {
            width: 40px;
            height: 40px;
            filter: grayscale(1) brightness(0.8);
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .tech-logo:hover {
            filter: grayscale(0) brightness(1);
            opacity: 1;
            transform: translateY(-5px);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.8s both;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            padding: 0.9rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid transparent;
            width: 100%;
            max-width: 250px;
            text-align: center;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 10px 30px var(--accent-glow);
            border: 1px solid var(--accent);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px var(--accent-glow);
        }

        .btn-secondary {
            border: 1px solid var(--accent);
            color: var(--accent);
            background: transparent;
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: var(--bg-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        /* Section styling */
        section {
            padding: 3rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
